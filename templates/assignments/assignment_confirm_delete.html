<!-- Loaded when an assignment is about to be deleted -->

{% extends 'base.html' %}

{% block content %}
  <div class="text-center pt-4">
    <form method="post">
      {% csrf_token %}
      <p class="fs-5">Are you sure you want to delete {{ object.name }}? This action cannot be reversed.</p>
      <input class="btn btn-primary" type="submit" value="Confirm">
    </form>
  </div>
{% endblock content %}
