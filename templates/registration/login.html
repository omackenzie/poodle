{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center mt-4">Login</h2>
  <form class="mx-auto mt-4" style="width: 450px" method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <!-- Hidden next value which redirects after the form is submitted -->
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}

    <!-- Username input -->
    <div class="form-outline mb-4">
      <input type="text" id="username" name="username" class="form-control" />
      <label class="form-label" for="username">Username</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password" name="password" class="form-control" />
      <label class="form-label" for="password">Password</label>
    </div>

    <!-- Form errors -->
    {% if form.errors %}
      <p class="text-danger">Incorrect username or password, please try again.</p>
    {% endif %}

    <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Sign in</button>
  </form>
{% endblock content %}
